<style>
  /*   #ggh td {
    border: 1px solid red
  }
 */

  #hdr-absent-symbol {
    height: 40px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap-reverse;
    /*     border: 1px solid lightslategray;
    background-color: chartreuse; */
    justify-content: center;
    align-content: flex-start;
  }

  .hdr-absent-symbol-item {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(228, 23, 23, 0.434);
    margin: 1px;
  }
</style>

<div style="background-color: white;">
  <button class="button button-small button-outline" style="width: 100%;text-align: right;border:0;border-bottom: 1px solid rgba(128, 128, 128, 0.208);padding:4px"
    ng-click="goToStudentView(student,{title:student.title})">

    <table class="classroom_item" style="width: inherit">
      <tr>
        <td style="text-align: center;height: 6vh;font-size: 18px;width: 12%">
          <div>{{student.queuing_number|hdrnumber}} </div>
        </td>
        <td width="" style="padding-right: 10px;">
          <div>
            <div class="hdr-main-text positive">{{student.full_name}}</div>
            <div class="hdr-sub-text">
              <i class="ion-android-bookmark"></i>
              <span ng-if="student.birth_date">{{student.birth_date|hdrage}}</span>
              <!-- <span ng-if="!student.birth_date"> 16 عام و نصف</span> -->
            </div>

          </div>
        </td>

        <td style="">
          <div id="hdr-absent-symbol">
            <div class="hdr-absent-symbol-item" ng-repeat="t in student.times track by $index"></div>
            <!--             <div class="hdr-absent-symbol-item"></div>
            <div class="hdr-absent-symbol-item"></div>
            <div class="hdr-absent-symbol-item"></div> -->
            <!--             <div class="hdr-absent-symbol-item"></div>
            <div class="hdr-absent-symbol-item"></div>
            <div class="hdr-absent-symbol-item"></div>
            <div class="hdr-absent-symbol-item"></div> -->


          </div>
        </td>

        <td style="text-align: left;font-size: 14px;">
          <div style="padding-left: 10px"> {{student.title}}</div>
        </td>
      </tr>
    </table>

  </button>
</div>
