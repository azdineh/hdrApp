<style>
  /*    #ggh td {
      border: 1px solid red
    }  */

  #hdr-absent-symbol {
    position: relative;
    top: -3px;
    height: fit-content;
    display: flex;
    flex-direction: row;
    /*   border: 1px solid green; */
    flex-wrap: wrap;
    justify-content: flex-start;
    align-content: center;
  }

  .hdr_sessionalter_fix0 {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(228, 23, 23, 0.434);
    margin: 1px;
  }

  .hdr_sessionalter_fix1 {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(23, 57, 228, 0.434);
    margin: 1px;
  }
</style>

<div dir="rtl" class="card" on-double-tap="onDoubleTap(student)" ng-class="cardInRed" ng-class-even="cardInGray" style="height: 10vh;padding: 0;margin:0px;">
  <div class="item item-text-wrap" style="padding: 0;height: 10vh;padding-top: 2px">




    <table class="classroom_item" style="width:100%;height: 100%" id="ggh">
      <tr>
        <td style="text-align: center;height: 6vh;font-size: 18px;width: 12%">
          <div>{{student.queuing_number|hdrnumber}} </div>
        </td>
        <td style="padding-right: 10px;">
          <div>
            <div class="hdr-main-text positive">{{student.full_name}}</div>
            <div class="hdr-sub-text">
              <i class="ion-android-bookmark"></i>
              <span ng-if="student.birth_date">{{student.birth_date|hdrage}}</span>
              <!-- <span ng-if="!student.birth_date"> 16 عام و نصف</span> -->
            </div>

          </div>
        </td>

        <td style="width: 30%">
          <div id="hdr-absent-symbol">
            <!-- <div class="hdr-absent-symbol-item" ng-repeat="t in student.times track by $index"></div> -->

            <div ng-repeat="absenceline in student_absences" class="hdr_sessionalter_fix{{absenceline.is_student_fix_problem}}"></div>

            <div class="hdr-absent-symbol-item" ng-show="tapped"></div>

          </div>
          <!--             <div class="hdr-absent-symbol-item"></div>
                      <div class="hdr-absent-symbol-item"></div>
                      <div class="hdr-absent-symbol-item"></div> -->
          <!--             <div class="hdr-absent-symbol-item"></div>
                      <div class="hdr-absent-symbol-item"></div>
                      <div class="hdr-absent-symbol-item"></div>
                      <div class="hdr-absent-symbol-item"></div> -->


        </td>

        <td style="text-align: left;font-size: 14px;">
          <div style="padding-left: 10px;margin: 2px"> {{student.title}}</div>
        </td>
      </tr>
    </table>


  </div>
</div>
