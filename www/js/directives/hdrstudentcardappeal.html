    <div class="item item-text-wrap" >
        <div>
            <div style="padding-right: 4px;width: 50px;height: 50px;float:right;font-size: 1.4em" >
                <b>
                    {{student.number}}
                </b>
            </div>
            <div style="float:clear;font-size: 1.4em">
                {{student.issmKamel}}
            </div>
            <div style="color:#9C9C9C;font-size: 0.85em">
                {{ student.tari5Izdiad || "04/08/1986" | hdrage }} عاما
            </div>
        </div>
        
    </div>
</div>
