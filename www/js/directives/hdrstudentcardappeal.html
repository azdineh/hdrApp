<div dir="rtl" class="card" on-double-tap="onDoubleTap(student)" ng-class="cardInRed" ng-class-even="cardInGray" style="height: 10vh;padding: 0">
    <div class="item item-text-wrap" style="padding: 0;height: 10vh">
        <table class="classroom_item" style="height: 100%;">
            <tr>
                <td style="text-align: center;vertical-align: middle;width: 12%;font-size: 3vmax;">
                    <div >
                        <div>{{student.queuing_number|hdrnumber}} </div>
                    </div>
                </td>
                <td width="88%" style="vertical-align: middle;padding-right: 4px;">
                    <div>
                        <div class="hdr-main-text positive">{{student.full_name}}</div>
                        <div class="hdr-sub-text"> <i class="ion-android-bookmark"></i> {{student.birth_date|hdrage}}</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
