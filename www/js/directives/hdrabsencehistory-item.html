<div class="card" dir="rtl">
    <div class="item item-divider light-bg dark" style="text-align: right">
        <table style="width: 100%">
            <tr>
                <td style="width: 85%">
                    <span>
                        <i class="ion ion-android-bookmark" aria-hidden="true"></i>
                    </span>
                    <span>{{day.date|date:'fullDate'}}</span>
                </td>
            </tr>
        </table>
    </div>

    <div class="item item-text-wrap" style="font-size: 0.95em;border: 0;padding: 8px;padding-top: 10px" ng-repeat="session_view in day.sessions_view track by $index">
        <div style="font-weight: bold;padding-right: 10px;">
            <table style="background: white; padding: 0 4 0 4">
                <tr>
                    <td style="width: fit-content;padding-right: 3px">
                        <span style="padding: 4px;border-radius: 10px 10px 10px 10px;color: lightcyan;" class="positive-bg">
                            {{session_view.classroom.title}}

                        </span>


                    </td>
                    <td style="padding-right: 6px">
                        <span>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </span>
                        <span>{{session_view.session.title}} </span>
                        <span style="padding-right: 3px;padding-left: 3px" ng-show="session_view.session.parity!='all'">
                            {{session_view.session.parity|hdrparity}}</span>

                    </td>
                </tr>
            </table>


        </div>

        <div style="padding-right: 4px;padding-top: 18px;padding-bottom: 12px;border-radius: 4px;border:1px solid lightgrey;position: relative;top:-11px;z-index: -100">
            <table style="width: 100%; border-collapse:separate">
                <tr>
                    <td ng-show="session_view.students.length>0 && session_view.session.students_count > session_view.students.length" style="width: 46%">
                        <div style="padding-right: 4px">
                            <span>المتغيبون</span> :
                        </div>
                    </td>
                    <td style="" ng-show="session_view.session.observation!=''">
                        <div>
                            <span>ملاحظات</span> :
                        </div>
                        <div>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td ng-show="session_view.students.length>0 && session_view.session.students_count > session_view.students.length">
                        <ul style="display: block;font-size: 0.9em;padding-right:18px;list-style-type:square" ng-show="session_view.session.students_count > session_view.students.length">
                            <li ng-repeat="student in session_view.students track by $index">
                                <!-- <span ng-show="student.massar_number === '0'">جرت الحصة بدون غياب</span> -->

                                <span>({{student.queuing_number}})</span>
                                <span>{{student.full_name}}</span>
                                <!--    <span style="font-size: 0.85em">{{student.massar_number}}</span><br/>
                    <span>{{student.registration_number}}</span><br/>
                    <span>{{student.date_birth}}</span>-->
                            </li>
                        </ul>
                    </td>
                    <td ng-show="session_view.session.observation!=''">
                        <div dir="rtl" style="font-size: 0.8em" class="dark">{{session_view.session.observation}}</div>
                    </td>
                </tr>
            </table>

        </div>

    </div>
</div>
