<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">



  <!-- user Tab -->
<!--   <ion-tab title="البيانات" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab> -->

  <!-- Teacher Tab -->
  <ion-tab title="الأستاذ" icon-on="ion-person" icon-off="ion-person" href="#/tab/teacher">
    <ion-nav-view name="tab-teacher"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="بحث" icon-on="ion-android-search" icon-off="ion-android-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>
  
  <!-- Sessions history Tab -->
  <ion-tab title="الحصص" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="#/tab/sessionshistory">
    <ion-nav-view name="tab-sessionshistory"></ion-nav-view>
  </ion-tab>
  
  <!-- classes Tab -->
  <ion-tab title="الأقسام"  icon-off="ion-ios-paper" icon-on="ion-ios-paper-outline" href="#/tab/classrooms">
    <ion-nav-view name="tab-classrooms"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab  title="الرئيسة" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
