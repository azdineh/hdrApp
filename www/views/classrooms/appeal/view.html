<ion-view view-title="{{pagename}} : {{classroom.title}}">

  <ion-content scroll="false" style="background-color: #E3DCDC">

    <div ng-show="choiceIndexOfFastCase==-1">

      <div ng-show="studentsDistribuedBy5InArray.length==0" style="text-align: center">
        <div style="padding-top: 20vh;" dir="rtl" class="h3 title dark"> في طور تجهيز لائحة النداء.. </div>
        <ion-spinner icon="lines" class="spinner-assertive"></ion-spinner>
      </div>

      <div ng-show="studentsDistribuedBy5InArray.length>0">
        <div class="list" style="margin-bottom: 0px;">

          <div class="item item-button-left" dir="rtl" style="padding: 6px;padding-right: 12px">
            <div dir="rtl" style="font-size: 0.8em;" class="positive">
              </span> <b>{{today}} </b></div>
            <span style="font-size: 0.8em !important;">أرقام المتغيبين </span><span ng-repeat="student in absentStudents"
              style="font-size: 0.8em !important;"><b> {{student.queuing_number| hdrnumber}}</b>,</span>

            <button class="button button-positive" ng-show="isFirstSlide" ng-click="showPopup(-1)">
                              <i class="icon ion-ios-keypad"></i>
                            </button>

          </div>

        </div>

        <div id="hdr-slide-box" style="opacity: 1">
          <ion-slide-box on-slide-changed="slideHasChanged($index)">

            <ion-slide ng-repeat="subArray in studentsDistribuedBy5InArray" ng-style="{'height': (deviceHeight*(4/5))+'px' ,'background-color':'#E3DCDC'}">
              <hdr-student-card-appeal ng-repeat="student in subArray "></hdr-student-card-appeal>

              <div dir="rtl" ng-show="$first" style="font-size: 2vmax;padding-right: 3vmax;position: relative;top:-2vh" class="dark"> <i class="ion-record"></i> نهاية اللائحة </div>

            </ion-slide>

          </ion-slide-box>
        </div>

      </div>

    </div>


  </ion-content>
</ion-view>
